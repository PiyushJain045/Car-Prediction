{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">

</head>
<body>
    <h1>Predict Car Price</h1>
    <form method="POST" action="{% url 'home' %}" >
        {% csrf_token %}
        <label for="name">Car Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="number" id="kms_driven" name="kms_driven" required><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h2>Predicted Price: â‚¹{{ prediction }}</h2>
    {% endif %}
</body>
</html>
